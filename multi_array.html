<html>
    <head>
        <script>
            var arr=[
                    ["Harry",18,"Male","B.com"],
                    ["sunny",19,"Male","Bca"],
                    ["Rani",17,"Female","B.A"],
                    ["Tom",20,"Male","Mca"],
                    ["Ram",21,"Male","M.A"]
             ];
             document.write("<table border='1px' solid black");
             for(var a=0;a< arr.length;a++){
                 document.write("<tr>");
                 for(var b=0;b<arr[a].length;b++){
                    document.write("<td>"+arr[a][b]+"</td> ");
                 }
                document.write("</tr>");
             }
             document.write("</table>");
             
        </script>
    </head>
</html>
