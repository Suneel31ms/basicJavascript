<html>
    <head>
        <script>
            //continue...
            for(var a=1;a<=10;a++){
                if(a==4 || a==7){
                    document.write(a+") hey..continue...<br>")
                    continue;
                }
                document.write(a+") Number<br>")
            }
            document.write("<hr>");
            //break...
            for(var b=1;b<=10;b++){
                if(b==5){
                    document.write(b+") hey..break...<br>")
                    break;
                }
                document.write(b+") Number<br>")
            }

        </script>
    </head>
</html>
