<html>
    <head>
        <script>
            //FOR LOOP USING IN ARRAY.....................
            var arry=["sonu","monu","tommy","gonny"];
            for(var i=0;i<arry.length;i++){
                document.write(arry[i]+" <br>");
            }
            document.write("<hr>");
            //FOR_EACH LOOP USING IN ARRAY....................
            var arry1=["Suneel","Ram",101];
            arry1.forEach(check);
            function check(value,index){
                document.write(index +": "+value+"<br>");
            }
            
        </script>
    </head>
</html>
