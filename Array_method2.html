<html>
    <head>
        <script>
            //CONCAT...............................
            var a=["sonu","monu","tony","gony"];
            document.write("CONCATE -> "+a+"<br>");
            //var b=a.concat("ramu");
            var b=["ramu","babu"];
            var c=a.concat(b);//concat.
            document.write("CONCATE -> "+c+"<br>");

            //JOIN............................
            var a1=["raki","ram","shyam"];
            var b1=a1.join(" ");
            document.write("JOIN -> "+b1+"<br>");

            //SLICE.........................
            var a2=["lala","rana","baba","tata"];
           // var b2=a2.slice(2); //it is start with index 2.
           var b2=a2.slice(2,4); //slice(start,end);
            document.write("SLICE-> "+b2+"<br>");
            //SPLICE..........................
            var aa=["monu","tommy","sunny"];
            aa.splice(1,2,"chauhan");
            document.write("SPLICE -> "+aa+"<br>");
        </script>
    </head>
</html>
