<html>
    <head>
        <script>
            //first
            for(var a=1;a<=5;a++){
                for(b=1;b<=a;b++){
                    document.write(b+" ")
                }
                document.write("<hr>");
            }
            //second
            for(c=1;c<=5;c++){
                for(d=1;d<=c;d++){
                    document.write(c+" ");
                }
                document.write("<hr>");
            }
            //
            for(e=5;e>=1;e--){
                for(f=1;f<=e;f++){
                    document.write(e+" ");
                }
                document.write("<hr>");
                
            }
            //
            for(e=5;e>=1;e--){
                for(f=e;f>=1;f--){
                    document.write(f+" ");
                }
                document.write("<hr>");
                
            }
        </script>
    </head> 
</html>
