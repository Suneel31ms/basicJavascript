<html>
    <head>
        <script>
            //function with para.
            function addNum(a , b){
                document.write("<h1>A:"+a+" B:"+b+"</h1>")
            } 
            function myFunction(m , e){
                var sub=m+e;
                return sub;
            }
            addNum(3,5); //call addNum function
            var ret=myFunction(47,58);
            document.write(ret);//call myFunction function
        </script>
    </head>
</html>
