<html>
    <head>
        <script>
            var a=prompt("enter the number");
            if(a>=80 && a<=100){
                document.write("<h1>Merit...</h1>");
            }
            else if(a>=60 && a<80){
                document.write("<h1>1st Division</h1>");
            }
            else if(a>=40 && a<60){
                document.write("<h1>2nd Division</h1>");
            }
            else if(a<33){
                document.write("<h1>Fail</h1>");
            }
            else{
                document.write("invalid");
            }
        </script>
    </head>
</html>
