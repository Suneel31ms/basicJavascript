<html>
    <head>
        <script>
            var a,b,c,d,e;
            a=2,b=3,c=3;
            console.log(a<b);//true
            console.log(a>b);//false
            console.log(c<=b);//true
            console.log(a>=b);//false
            console.log(c==b);//true
            d="3";//string
            e=3;//number
            console.log(d==e);//true
            console.log(d===e);//false
            console.log(a!=b);//true
            console.log('4'!=4);//false
            console.log('4'!==4);//true

        </script>
    </head>
</html>
