<html>
    <head>
        <script>
            var a,b,c,d,e;
            a=1,b=2,c=3,d=4,e=5;
            var r1,r2,r3,r4,r5,r6;
            r1=a+b;
            r2=b-c;
            r3=c*d;
            r4=d/b;
            r5=e%b;
            r6=b**c;
            document.write("<h1>Addition:"+r1+"<br>Subtr: "+r2+"<br>Mult: "+r3+"<br>Division: "+r4+"<br>Rem: "+r5+"<br>Exp: "+r6+"</h1>");

            var inc=a;//increament.
            inc++;
            document.write(inc+"<br>");

            var dec=inc;
            dec--;
            document.write(dec);

        </script>
    </head>
</html>
