<html>
    <head>
        <script>
            var arr=[5,4,6,8];
            var sum=0;
            document.write("<ul>");
            for(i=0;i<arr.length;i++){
                document.write("<li>"+arr[i]+" </li>");
                sum=sum+arr[i];
                
            }
            document.write("sum of:"+ sum);
            document.write("</ul>");
        </script>
    </head>
</html>
